<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Op√©rations sur Matrices</title>
  <style>
    :root {
      --bg: #121212;
      --text: #f1f1f1;
      --primary: #1f6feb;
      --accent: #2ea043;
      --input-bg: #1e1e1e;
      --border: #333;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: monospace;
      background-color: var(--bg);
      color: var(--text);
    }

    h1, h2, h3 {
      text-align: center;
      color: #26af48;
    }

    .note {
      background-color: #1a1a1a;
      border-left: 4px solid var(--accent);
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .note li {
      margin-bottom: 5px;
    }

    .input-section {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="number"] {
      background-color: var(--input-bg);
      color: var(--text);
      border: 1px solid var(--border);
      padding: 8px;
      border-radius: 5px;
      width: 60px;
      text-align: center;
    }

    button {
      background-color: #33cf56;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      margin: 5px;
      cursor: pointer;
      font-weight: bold;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #26af48;
    }

    .matrices {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin: 20px 0;
    }

    .matrix {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .matrix div {
      display: flex;
      gap: 6px;
    }

    input[disabled] {
      background-color: #292929;
      color: #ccc;
    }

    #result {
      text-align: center;
      margin-top: 30px;
    }

    @media (max-width: 600px) {
      .matrices {
        flex-direction: column;
        align-items: center;
      }

      .matrix div {
        flex-wrap: wrap;
        justify-content: center;
      }

      input[type="number"] {
        width: 45px;
      }
    }
  </style>
</head>
<body>

  <h1>Imranekhan*</h1>

  <div class="note">
    <p><strong>NOTE DU D√âVELOPPEUR :</strong></p>
    <ul>
      <li>Entre la dimension "n" de la matrice</li>
      <li>Clique sur g√©n√©rer</li>
      <li>Remplis les matrices A et B</li>
      <li>Choisis l‚Äôop√©ration</li>
      <li>Le r√©sultat s'affiche</li>
    </ul>
  </div>

  <h2>üßÆ Matrices : Addition & Multiplication</h2>

  <div class="input-section">
    <label for="size">Taille :</label>
    <input type="number" id="size" min="1" max="10" value="2">
    <button onclick="generateMatrices()">G√©n√©rer</button>
  </div>

  <div class="matrices">
    <div>
      <h3>Matrice A</h3>
      <div id="matrixA" class="matrix"></div>
    </div>
    <div>
      <h3>Matrice B</h3>
      <div id="matrixB" class="matrix"></div>
    </div>
  </div>

  <div class="input-section">
    <button onclick="calculate('add')">‚ûï Additionner</button>
    <button onclick="calculate('multiply')">‚úñÔ∏è Multiplier</button>
  </div>

  <div id="result">
    <h3>R√©sultat (Matrice C)</h3>
    <div id="matrixC" class="matrix"></div>
  </div>

  <script>
    function generateMatrices() {
      const n = parseInt(document.getElementById('size').value);
      const matrixA = document.getElementById('matrixA');
      const matrixB = document.getElementById('matrixB');
      matrixA.innerHTML = '';
      matrixB.innerHTML = '';
      for (let i = 0; i < n; i++) {
        const rowA = document.createElement('div');
        const rowB = document.createElement('div');
        for (let j = 0; j < n; j++) {
          rowA.appendChild(createInput(`a-${i}-${j}`));
          rowB.appendChild(createInput(`b-${i}-${j}`));
        }
        matrixA.appendChild(rowA);
        matrixB.appendChild(rowB);
      }
      document.getElementById('matrixC').innerHTML = '';
    }

    function createInput(id) {
      const input = document.createElement('input');
      input.type = 'number';
      input.id = id;
      input.value = 0;
      return input;
    }

    function calculate(operation) {
      const n = parseInt(document.getElementById('size').value);
      let A = [], B = [], C = [];

      for (let i = 0; i < n; i++) {
        A[i] = [], B[i] = [], C[i] = [];
        for (let j = 0; j < n; j++) {
          A[i][j] = parseInt(document.getElementById(`a-${i}-${j}`).value) || 0;
          B[i][j] = parseInt(document.getElementById(`b-${i}-${j}`).value) || 0;
        }
      }

      for (let i = 0; i < n; i++) {
        for (let j = 0; j < n; j++) {
          if (operation === 'add') {
            C[i][j] = A[i][j] + B[i][j];
          } else if (operation === 'multiply') {
            C[i][j] = 0;
            for (let k = 0; k < n; k++) {
              C[i][j] += A[i][k] * B[k][j];
            }
          }
        }
      }

      displayResult(C);
    }

    function displayResult(C) {
      const matrixC = document.getElementById('matrixC');
      matrixC.innerHTML = '';
      for (let i = 0; i < C.length; i++) {
        const row = document.createElement('div');
        for (let j = 0; j < C.length; j++) {
          const cell = document.createElement('input');
          cell.type = 'number';
          cell.value = C[i][j];
          cell.disabled = true;
          row.appendChild(cell);
        }
        matrixC.appendChild(row);
      }
    }
  </script>

</body>
</html>
